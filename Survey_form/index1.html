<!DOCTYPE html>
<html large="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate form submission to Email Using Javascript</title>
  <link rel="stylesheet" href="style.css">
  <a href="pages/thankyou.html"></a>
</head>

<body>
 
  <div class="container">
   <form action="https://formsubmit.co/e39ee416d537153ade7aaa9c48e15c5a" method="POST">
    <h3>GET IN TOUCH</h3>
    <input type="hidden" name="_subject" value="New email!!">
    <input type="text" name="Name" required placeholder="Your Name" >
    <input type="email" name="Email" required placeholder="Email" >
    <input type="text" name="Year of passing" required placeholder="Year" >
    <input type="text" name="Phone" required placeholder="Phone number" >
    <input type="text" name="Highest qualification" required placeholder="Your Highest Qualification" >
    <input type="text" name="Position" required placeholder="Position Applied for" >
    <textarea name="Message" required placeholder="How can we help you" required></textarea>
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
 <button type="submit">Send</button>
  </form>
  </div>

</body>
</html>
